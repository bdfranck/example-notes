<!DOCTYPE html><html><head lang="en"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/assets/css/main.css"><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"></head><body><div class="header-bg"></div><div class="container"><h1>Notes and Attachments</h1><div data-bind="css: { 'expanded' : note.isExpanded }" class="new-note"><div data-bind="click: expandNewNote" class="new-note-body"><div class="new-note-icon"><i class="zmdi zmdi-edit"></i></div><textarea data-bind="css: { 'expanded' : note.isExpanded }, value: note.body" placeholder="Write a new note..." class="new-note-input"></textarea><div data-bind="foreach: note.attachments" class="attachments"> <div class="attachment animated fadeIn"><a href="#" data-bind="click: $root.removeNewAttachment" class="remove-attachment"><i class="zmdi zmdi-close"></i></a><a data-bind="attr: { href: $data.href }" target="_blank"><i class="zmdi zmdi-file-text"></i><br><span data-bind="text: $data.name" class="attachment-name"></span></a></div></div><div data-bind="visible: note.isExpanded, click: $root.addNewAttachment" class="new-attachment"><span>Drag a file here or </span><a href="#">Select one from your computer</a></div></div><div data-bind="visible: note.isExpanded" class="new-note-footer"><button data-bind="click: postNote" class="animated fadeIn primary-btn">Post Note</button></div></div><div data-bind="visible: canUndo" class="alert"><div class="pull-right"><a data-bind="click: hideAlert" href="#"><i class="zmdi zmdi-close"></i></a></div><span>You have deleted the note.</span><span>&nbsp;&nbsp;&nbsp;</span><a data-bind="click: undoNoteDelete" href="#"> <i class="zmdi zmdi-undo"></i><span>&nbsp;</span><span>Undo Delete</span></a></div><div data-bind="foreach: notes" class="notes"><div data-bind="visible: !$data.isDeleted(), css: { 'expanded' : $data.isExpanded }" class="note animated fadeInDown"><div class="note-body"><div class="note-text"><div data-bind="visible: !$data.isEditing()"><span data-bind="visible: $data.hasPreview() &amp;&amp; !$data.isExpanded(), html: $data.preview"></span><span data-bind="visible: !$data.hasPreview() || $data.isExpanded, html: $data.body"></span><span data-bind="visible: $data.hasPreview() &amp;&amp; !$data.isExpanded()">&nbsp;&nbsp;&nbsp;<a href="#" data-bind="click: $root.expandNote">Read More</a></span></div><textarea data-bind="css: {'focusInput': $data.isEditing }, visible: $data.isEditing, value: $data.body" placeholder="Write Something Witty Here.." class="new-note-input"></textarea></div><div data-bind="foreach: $data.attachments" class="attachments"> <div class="attachment animated fadeIn"><a href="#" data-bind="visible: $parent.isEditing, click: $root.removeAttachment" class="remove-attachment"><i class="zmdi zmdi-close"></i></a><a data-bind="attr: { href: $data.href }" target="_blank"><i class="zmdi zmdi-file-text"></i><br><span data-bind="text: $data.name" class="attachment-name"></span></a></div></div></div><div class="note-footer"><a href="#" class="note-author-image"><img src="assets/img/headshot.jpg"></a><span class="note-footer-spacer"></span><span data-bind="text: $data.author" class="note-author"></span><span>&nbsp;&mdash;&nbsp;</span><span data-bind="text: $data.date" class="note-date">25 Feb 2016</span><button data-bind="visible: $data.isEditing, click: $root.editNote" class="update-btn primary-btn">Update Note</button><div class="text-right"><a href="#" data-bind="visible: !$data.isEditing(), click: $root.editNote" class="note-action"><i class="zmdi zmdi-edit"></i><span>&nbsp;</span><span>Edit</span></a><span>&nbsp;&nbsp;&nbsp;</span><a href="#" data-bind="visible: !$data.isEditing(),click: $root.removeNote" class="note-action"> <i class="zmdi zmdi-delete"></i><span>&nbsp;</span><span>Delete</span></a><div class="clearfix"></div></div></div></div></div><div data-bind="visible: notes().length == 0" class="notes-empty"><p class="text-centre">It's pretty quiet around here. You should write something.</p></div></div><script src="/assets/js/knockout.js"></script><script src="/assets/js/jquery.js"></script><script src="/assets/js/app.js"></script></body></html>
